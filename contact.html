<!DOCTYPE HTML>
<html>
<body>
  <body background="http://kurld.com/image.php?pic=/images/wallpapers/edm-wallpaper/edm-wallpaper-22.jpg">
<form id="contactme">
  <fieldset>
    <label for="name">Name:</label>
      <input id="name" type="text" name="name" autofocus required>
      <br></br>
    <label for="phone">Phone:</label>
      <input id="phone" type="tel" name="phone" required>
      <br></br>
    <label for="email">Email:</label>
      <input id="email" type="email" name="email" required>
      </label>
      <br></br>
      <label for="msg">Message:</label>
      <br></br>
      <textarea id="msg" name="msg" rows="10" cols="20" required></textarea>
    </fieldset>
    <fieldset>
      <button type="submit">Submit</button>
      <button type"cancel">Cancel</button>
    </fieldset>
  </form>  
</body>
</html>
