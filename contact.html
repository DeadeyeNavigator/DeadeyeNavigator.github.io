<!DOCTYPE HTML>
<html>
<body>
  <body background="http://www.wallpapereast.com/static/images/Cool-Wallpapers-97.jpg"> 
<form id="contactme">
  <fieldset>
    <label for="name"><font color="white">Name:</font></label>
      <input id="name" type="text" name="name" autofocus required>
      <br></br>
    <label for="phone"><font color="white">Phone:</font></label>
      <input id="phone" type="tel" name="phone" required>
      <br></br>
    <label for="email"><font color="white">Email:</font></label>
      <input id="email" type="email" name="email" required>
      </label>
      <br></br>
      <label for="msg"><font color="white">Message:</font></label>
      <br></br>
      <textarea id="msg" name="msg" rows="10" cols="20" required></textarea>
    </fieldset>
    <fieldset>
      <button type="submit">Submit</button>
      <button type"cancel">Cancel</button>
    </fieldset>
  </form>  
</body>
</html>
